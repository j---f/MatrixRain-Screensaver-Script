<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain - Ethiopic</title>
  <style>
    html, body { width: 100vw; height: 100vh; margin: 0; padding: 0; background: black; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; background: black; }
    @font-face {
      font-family: 'KlingonPiqadPUA';
      src: url('Klingon-pIqaD-PUA.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'CardassianStd';
      src: url('CARDAS-1.TTF') format('truetype');
      font-display: swap;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<script>
const fontSize = 26;
let canvas = document.getElementById('matrix');
let ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;
let columns = Math.floor(width / fontSize);
let drops = Array(columns).fill(1);
const chars = ["ሀ","ሁ","ሂ","ሃ","ሄ","ህ","ሆ","ሇ","ለ","ሉ","ሊ","ላ","ሌ","ል","ሎ","ሏ","ሐ","ሑ","ሒ","ሓ","ሔ","ሕ","ሖ","ሗ","መ","ሙ","ሚ","ማ","ሜ","ም","ሞ","ሟ","ሠ","ሡ","ሢ","ሣ","ሤ","ሥ","ሦ","ሧ","ረ","ሩ","ሪ","ራ","ሬ","ር","ሮ","ሯ","ሰ","ሱ","ሲ","ሳ","ሴ","ስ","ሶ","ሷ","ሸ","ሹ","ሺ","ሻ","ሼ","ሽ","ሾ","ሿ","ቀ","ቁ","ቂ","ቃ","ቄ","ቅ","ቆ","ቇ","ቈ","቉","ቊ","ቋ","ቌ","ቍ","቎","቏","ቐ","ቑ","ቒ","ቓ","ቔ","ቕ","ቖ","቗","ቘ","቙","ቚ","ቛ","ቜ","ቝ","቞","቟","በ","ቡ","ቢ","ባ","ቤ","ብ","ቦ","ቧ","ቨ","ቩ","ቪ","ቫ","ቬ","ቭ","ቮ","ቯ","ተ","ቱ","ቲ","ታ","ቴ","ት","ቶ","ቷ","ቸ","ቹ","ቺ","ቻ","ቼ","ች","ቾ","ቿ","ኀ","ኁ","ኂ","ኃ","ኄ","ኅ","ኆ","ኇ","ኈ","኉","ኊ","ኋ","ኌ","ኍ","኎","኏","ነ","ኑ","ኒ","ና","ኔ","ን","ኖ","ኗ","ኘ","ኙ","ኚ","ኛ","ኜ","ኝ","ኞ","ኟ","አ","ኡ","ኢ","ኣ","ኤ","እ","ኦ","ኧ","ከ","ኩ","ኪ","ካ","ኬ","ክ","ኮ","ኯ","ኰ","኱","ኲ","ኳ","ኴ","ኵ","኶","኷","ኸ","ኹ","ኺ","ኻ","ኼ","ኽ","ኾ","኿","ዀ","዁","ዂ","ዃ","ዄ","ዅ","዆","዇","ወ","ዉ","ዊ","ዋ","ዌ","ው","ዎ","ዏ","ዐ","ዑ","ዒ","ዓ","ዔ","ዕ","ዖ","዗","ዘ","ዙ","ዚ","ዛ","ዜ","ዝ","ዞ","ዟ","ዠ","ዡ","ዢ","ዣ","ዤ","ዥ","ዦ","ዧ","የ","ዩ","ዪ","ያ","ዬ","ይ","ዮ","ዯ","ደ","ዱ","ዲ","ዳ","ዴ","ድ","ዶ","ዷ","ዸ","ዹ","ዺ","ዻ","ዼ","ዽ","ዾ","ዿ","ጀ","ጁ","ጂ","ጃ","ጄ","ጅ","ጆ","ጇ","ገ","ጉ","ጊ","ጋ","ጌ","ግ","ጎ","ጏ","ጐ","጑","ጒ","ጓ","ጔ","ጕ","጖","጗","ጘ","ጙ","ጚ","ጛ","ጜ","ጝ","ጞ","ጟ","ጠ","ጡ","ጢ","ጣ","ጤ","ጥ","ጦ","ጧ","ጨ","ጩ","ጪ","ጫ","ጬ","ጭ","ጮ","ጯ","ጰ","ጱ","ጲ","ጳ","ጴ","ጵ","ጶ","ጷ","ጸ","ጹ","ጺ","ጻ","ጼ","ጽ","ጾ","ጿ","ፀ","ፁ","ፂ","ፃ","ፄ","ፅ","ፆ","ፇ","ፈ","ፉ","ፊ","ፋ","ፌ","ፍ","ፎ","ፏ","ፐ","ፑ","ፒ","ፓ","ፔ","ፕ","ፖ","ፗ","ፘ","ፙ","ፚ","፛","፜","፝","፞","፟","፠","፡","።","፣","፤","፥","፦","፧","፨","፩","፪","፫","፬","፭","፮","፯","፰","፱","፲","፳","፴","፵","፶","፷","፸","፹","፺","፻","፼","፽","፾","፿"];
const font = "'Noto Sans Ethiopic', sans-serif";
function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, width, height);
  for (let i = 0; i < columns; i++) {
    ctx.font = fontSize + "px " + font;
    ctx.fillStyle = "#0F0";
    let text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(draw, 70);
window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  columns = Math.floor(width / fontSize);
  drops = Array(columns).fill(1);
});
</script>
</body>
</html>
